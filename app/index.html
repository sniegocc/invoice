<!DOCTYPE html>

<html>
    <head>
        <title>My little invoice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/sniegoccsqr75x75.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="app.css" >

    </head>
    <body ng-app="calcApp">
        <nav class="navbar navbar-light bg-light" id="nav-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="img/sniegoccsqr75x75.png" class="pr-2" alt="">
                    My little invoice
                </a>
            </div>
        </nav>
        <main  ng-controller="calcAppCtrl as calcList" ng-cloak>
            <ul class="nav nav-pills nav-fill my-3">
                <li class="nav-item">
                    <a class="nav-link active" id="invoiceData-tab" data-toggle="tab" href="#invoiceData" role="tab" aria-controls="invoiceData" aria-selected="true" >Dane do faktury</a>
                </li>
       <!--         <li class="nav-item">
                    <a class="nav-link" id="invoicePreview-tab" data-toggle="tab" href="#invoicePreview" role="tab" aria-controls="invoicePreview" aria-selected="false" >PodglÄ…d</a>
                </li> -->
            </ul>
            <div class="tab-content px-5">
                <div class="tab-pane active" id="invoiceData" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-sm-12 col-md-11">
                            <form class="mt-5">
                                <!--<div class="form-row mb-5">
                                    <select name="countingOption" id="countingOption" ng-model="calcList.countingOption.model">
                                        <option ng-repeat="option in calcList.countingOption.options" value="{{option.id}}">{{option.name}}</option>
                                    </select>
                                </div> -->
                                <div class="form-row my-1" >
                                    <div ng-repeat="option in calcList.options"  ng-if="option.flag" class="col text-center {{option.colOpt}}">
                                        {{option.text}}
                                    </div>
                                </div>
                                <div class="form-row my-1"  ng-repeat="item in calcList.items track by $index">
                                    <div ng-repeat="option in calcList.options"  ng-if="option.flag" class="col {{option.colOpt}}">
                                        <div class="col text-center">
                                            <input ng-if="option.editable" ng-change="reCalc(item)" type="text" class="form-control" ng-maxlength="item[option.maxlength]" ng-model="item[option.label]"  id="{{option.label}}-id-{{item.lp}}"  >
                                            <span ng-if="!option.editable">{{item[option.label]}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col text-right pr-2"> Podsumowanie: {{calcList.fullCost('costGros')}}</div>

                                </div>
                                <div class="form-row">
                                    <div class="col"><a ng-click="calcList.newItem()" class="btn btn-custom">Dodaj nowy</a></div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-1 pt-5">
                            <div class="form-check" ng-repeat="option in calcList.options">
                                <input class="form-check-input" type="checkbox"  ng-model="option.flag" id="{{option.label}}" >
                                <label class="form-check-label" for="{{option.label}}">
                                    {{option.text}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="invoicePreview" role="tabpanel" aria-labelledby="profile-tab">...</div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
        <script src="lib/angular/angular.js" ></script>
        <script src="lib/underscore-min.js" ></script>

        <script src="app.js" ></script>
    </body>
</html>
